<!DOCTYPE html>
<html>
  <head>
    <title>Back End Assessment</title>
    <link rel="stylesheet" href="style.css"
  </head>
  <body class="container">
    <button id="complimentButton">Get a compliment</button><br />
    <h3>Feature One</h3>
    <button id="fortuneButton">Get a fortune</button><br />
    <h3>Feature Two</h3>

    <h3>Let's make your own color card.</h3>
    <input type="text" id="newName" placeholder="Please enter your name." />
    <br />
    <input
      type="text"
      id="newColor"
      placeholder="Please enter your favorite color."
    /><br />

    <button id="colorButton">Submit</button>

    <br />
    <div id="colorDiv"></div>
    <h3>Feature Three</h3>
    <p id="money">How much money do you have?</p>
    <div id="test">
      <button id="add">+</button>
      <p id="baseMoney"></p>
      <button id="minus">-</button>
    </div>
    <br />
    <h3>Feature Four</h3>
    <span id="picForm"></span>

    <button id="showPic">Click to show the picture.</button>
    <button id="deletePic">Click to delete the picture.</button>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
